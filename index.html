<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Figure & Figcaption Music Album Practice</title>
    </head>
    <body>
    
    <!-- Images -->
    <ol>
        <li>
            <video controls>
                <source src="The Fate of Ophelia [TubeRipper.com].mp4">
            </video>
            <figure>
                <img src="https://charts-static.billboard.com/img/2006/07/taylor-swift-vug-180x180.jpg?reload=1764781990466" title="The Fate Of Ophelia" class="billboard-image" />
            </figure>
            <figcaption> The Fate Of Ophelia </figcaption>
        </li>
            
        <li>
            <figure>
                <img src="https://charts-static.billboard.com/img/2025/07/huntrxejaeaudreynunareiami-o2t-golden-ozh-180x180.jpg?reload=1764781990467" title="Golden" class="billboard-image">
            </figure>    
            <figcaption> <mark>Golden </mark></figcaption>
        </li>
        <li>
            <figure>
                <img src="https://charts-static.billboard.com/img/2025/02/alexwarren-vcb-ordinary-jb8-180x180.jpg?reload=1764781990467" title="Ordinary" class="billboard-image">
           </figure>
           <figcaption> Ordinary</figcaption>
        </li>

        
    </ol>
        
    

    </body>
</html>
